# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.

env = XCURSOR_SIZE,20

exec-once = lxqt-policykit-agent

exec-once = arrpc
exec-once = shell-thingy

exec = hyprctl setcursor Bibata-Modern-Ice 20
exec-once = appimage-run ~/Documents/appimages/Kando-1.2.0-x86_64.AppImage

exec-once = pypr

exec = sudo systemctl start bluetooth
exec = swww init

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

misc {
  #vrr = 1
  font_family = Jost*
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgb(94e2d5) rgb(94e2d5) 45deg
    col.inactive_border = rgb(11111b)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = false
        size = 4
        passes = 3
    }

    #drop_shadow = yes
    #shadow_range = 2
    #shadow_scale = 2.0
    #shadow_offset = 8, 16
    #shadow_render_power = 4
    #col.shadow = rgba(01051399)

    #drop_shadow = yes
    #shadow_range = 1
    #shadow_scale = 1.0
    #shadow_offset = 8, 16
    #shadow_render_power = 4
    #col.shadow = rgba(11111b99)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = abezir, 0.85, 0, 0.15, 1
    bezier = easeInBack, .44,-0.17,.81,-0.17

    animation = windows, 1, 4, abezir, slide bottom 100%
    animation = windowsOut, 1, 6, easeInBack, slide bottom 100%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = fadeOut, 1, 32, default
    animation = fadeIn, 1, 2, abezir
    animation = workspaces, 1, 4, abezir, slidefade 20%
    animation = windowsMove, 1, 4, default, slide 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}
windowrulev2 = bordersize 4,floating:1
windowrule = size 800 500, ^(kitty)$
windowrule = move 560 290, ^(kitty)$
windowrule = float, ^(kitty)$
windowrule = float, ^(Authentication)$


#windowrule=opacity 1 override 0.85 override,title:(.*)()$

